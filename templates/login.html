<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Sistema Cripto</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="post">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />

        <input type="submit" value="Entrar" />
      </form>

      <p>NÃ£o tem conta? <a href="/cadastro">Cadastre-se</a></p>

      {% if erro %}
      <p class="erro">{{ erro }}</p>
      {% endif %}
    </div>
  </body>
</html>
