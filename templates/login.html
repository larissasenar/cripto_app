<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema Cripto</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="layout-auth">
    <div class="auth-box">
      <h2>Login</h2>

      {% if erro %}
      <p class="erro">{{ erro }}</p>
      {% endif %}

      <form method="post">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />

        <input type="submit" value="Entrar" />
      </form>

      <p style="text-align: center">
        NÃ£o tem conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a>
      </p>
    </div>
  </body>
</html>
