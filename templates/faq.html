<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ - Perguntas Frequentes</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="faq">
      <h1>Perguntas Frequentes (FAQ)</h1>

      {% for item in faq_perguntas %}
      <div class="item">
        <h3 class="pergunta">
          {{ item.pergunta }}
          <span class="seta">&#9656;</span>
        </h3>
        <div class="resposta">
          <p>{{ item.resposta }}</p>
        </div>
      </div>
      {% endfor %}

      <button
        class="btn-voltar"
        onclick="window.location.href='{{ url_for('dashboard') }}'"
      >
        Voltar ao Dashboard
      </button>
    </div>

    <script>
      document.querySelectorAll(".pergunta").forEach((el) => {
        el.addEventListener("click", () => {
          el.classList.toggle("aberta");
          const resposta = el.nextElementSibling;
          resposta.style.display =
            resposta.style.display === "block" ? "none" : "block";
        });
      });
    </script>
  </body>
</html>
