<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Explicativo do Projeto CriptoInvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    

</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-4xl">
        <header class="mb-6 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">
                <i class="fas fa-project-diagram text-blue-600"></i>
                Explicação do Projeto CriptoInvest

        </header>

        <main>
            <div class="video-container mb-8">
                <video controls poster="https://placehold.co/1280x720/e2e8f0/334155?text=Seu+V%C3%ADdeo+Aqui">
                    Seu navegador não suporta a tag de vídeo. Você pode <a href="caminho/para/seu/video.mp4" class="text-blue-600 hover:underline">baixar o vídeo aqui</a>.
                </video>
                </div>

            <div class="text-center">
                <a href="{{ url_for('dashboard') }}" class="btn-voltar inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Voltar ao Dashboard
                </a>
            </div>
        </main>

        <footer class="mt-8 text-center text-sm text-gray-500">
            <p>&copy; <span id="currentYear"></span> Dashboard CriptoInvest. Todos os direitos reservados (simulados).</p>
        </footer>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
